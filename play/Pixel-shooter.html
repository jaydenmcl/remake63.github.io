<head>
        <link href="style-mobile.6e9cd.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <title>Pixel Shooter</title>
        <script>
    if (window.self === window.top) {
       var gLoc = window.location.pathname;
       var gPath = gLoc.substring(0, gLoc.lastIndexOf('/'));
       var gName = gPath.substring(gPath.lastIndexOf("/") + 1);
       window.location.replace('../../../../' + gName + '-game/');
    }
    </script>
        <meta content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="webkit" name="renderer">
        <meta content="webkit" name="force-rendering">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta content="no" name="msapplication-tap-highlight">
        <meta content="yes" name="full-screen">
        <meta content="true" name="x5-fullscreen">
        <meta content="true" name="360-fullscreen">
        <meta content="landscape" name="screen-orientation">
        <meta content="landscape" name="x5-orientation">
        <meta content="app" name="x5-page-mode">
    <style>.cocosVideo:-moz-full-screen{transform:matrix(1,0,0,1,0,0) !important;}.cocosVideo:full-screen{transform:matrix(1,0,0,1,0,0) !important;}.cocosVideo:-webkit-full-screen{transform:matrix(1,0,0,1,0,0) !important;}</style></head>
