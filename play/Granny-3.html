67,"ratingCount":968,"rating":3.6,"url":"https://app-395267.games.s3.yandex.net/395267/auykz4c2x34sccovn9rq630zioog9e0x_brotli/index.html","categoriesNames":["horrors"],"description":"Встречайте отличный хоррор - Гренни 3 Оригинал.\n\nВы зашли на территорию странного дома и вас поймали Гренни, Грендпа и Слендрина.\n\nТеперь вам нужно сбежать от них! Будьте осторожны, ведь бабка Гренни очень хорошо слышит вас, дед Грендпа очень метко стреляет и вам нужно от него убегать в сторону, а Слендрина - это призрак, который появляется и заставляет вас в оцепенении смотреть на него.\n\nИспользуйте оружие, чтобы остановить Грендпа и Гренни, но знайте, что оно не действует на призраков...\n\nОбхитрите этих чудаковатых стариков - у вас на это есть 5 ночей. Удачи!","instruction":"В этой игре нужно стратегически мыслить, чтобы обхитрить Гренни, Грендпа и Слендрину. Тут недостаточно просто быстро бегать, но и уметь находить выходы из сложных ситуаций.\n\nУправление:\n*** WASD — ходьба ***\n*** R — спрятаться под кровать ***\n*** E — взаимодействие ***\n*** C — присесть ***\n*** Пробел — выкинуть предмет, который в руках ***\n\nС этими знаниями мы уверены, что вы справитесь с игрой!\n\nНебольшой совет: в меню вы можете отключить всех персонажей или некоторых из них, чтобы облегчить игру и потренироваться выбираться из дома.","seoDescription":"Бабка Гренни, дед Грендпа и их дочь Слендрина!\n* игра постоянно сохраняется\n* у вас 5 ночей чтобы сбежать\n* бабка Гренни теперь с дедом Грендпа и Слендриной","generatedTitle":"Гренни 3 Оригинал","seoTitle":"Гренни 3 Оригинал (от Games Place) - играть онлайн бесплатно на сервисе Яндекс Игры","media":{"cover":{"prefix-url":"https://avatars.mds.yandex.net/get-games/1881371/2a000001954ca46944b82e856b34da124a7a/","mainColor":"#101818"},"icon":{"prefix-url":"https://avatars.mds.yandex.net/get-games/6238841/2a000001954ca412d4a3cc39c25c041df683/","mainColor":"#304040"},"maskableIcon":{"prefix-url":"https://avatars.mds.yandex.net/get-games/11385414/2a
